<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Fotoalbum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .open-album-btn {
            font-size: 1.5rem;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .open-album-btn:hover {
            background-color: #45a049;
        }

        /* Style für den Vollbild-Button */
        .fixed-button {
            font-size: 24px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            position: fixed;
            bottom: 10px;
            right: 40px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .fixed-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Um Fotoalbum zu öffnen klicke auf den Button</h1>
  
  <div class="button-container">
    <a href="https://www.bing.com/images/search?q=horse+cock" title="Open pictures">
        <button>Öffne Fotoalbum</button>
    </a>
  </div>

<script>

    // Überprüfen, ob der Vollbildmodus aktiviert war
    window.onload = function() {
        if (localStorage.getItem("fullscreen") === "true" && !document.fullscreenElement) {
            openFullscreen();
        }
    };

    // Funktion zum Aktivieren des Vollbildmodus
    function openFullscreen() {
        const elem = document.documentElement; // Vollbild für die gesamte Seite anfordern
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera und Brave
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
        }
    }
</script>
</script>
